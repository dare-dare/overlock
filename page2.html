<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="page2.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="nav">
      <div class="nav-left">
        <a class="logo" href="main.html"><img src="image/logo.png" /></a>
        <button class="nav-item">서비스소개</button>
        <button class="nav-item">파트너스</button>
        <button class="nav-item">FAQ</button>
      </div>
      <div class="nav-right">
        <button class="nav-item">로그인</button>
        <span>|</span>
        <button class="nav-item">회원가입</button>
        <button class="nav-button">제작 의뢰</button>
      </div>
    </div>
    <div class="page">
      <h1 class="page-title">제작 의뢰</h1>
      <div class="step-wrapper">
        <div class="step">
          <p class="step-number">01</p>
          <p>제작 정보</p>
        </div>
        <img class="step-arrow" src="image/arrow.png" />
        <div class="step active">
          <p class="step-number">02</p>
          <p>클라이언트 정보</p>
        </div>
        <img class="step-arrow" src="image/arrow.png" />
        <div class="step">
          <p class="step-number">03</p>
          <p>제작 요청 완료</p>
        </div>
      </div>
      <div class="contetns">
        <div class="row one">
          <p class="row-title">1. 클라이언트 구분</p>
          <p class="row-description">해당하는 카테고리를 모두 선택해 주세요.</p>
          <div class="row-contents">
            <button>개인</button>
            <button>개인 사업자</button>
            <button>법인 사업자</button>
          </div>
        </div>
        <div class="row info">
          <p class="row-title">2. 담당자 정보</p>
          <div class="row-contents">
            <div class="input-wrapper">
              <label class="input-label">업체명</label>
              <input type="text" placeholder="항목" />
            </div>
            <div class="input-wrapper">
              <label class="input-label">담당자 명</label>
              <input type="text" placeholder="항목" />
            </div>
            <div class="input-wrapper">
              <label class="input-label">이메일 주소</label>
              <input type="email" />
            </div>
            <div class="input-wrapper">
              <label class="input-label">연락처</label>
              <input type="phone" />
            </div>
          </div>
        </div>
        <hr class="hr" />
        <div class="next">
          <button>취소</button>
          <button>다음</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>쉽고, 안정한 의류제작 매칭 플랫폼</p>
      <a class="logo" href="main.html"><img src="image/logo-w.png" /></a>
      <p class="email">제휴/문의<br />soyoung.kim6895@gmail.com</p>
